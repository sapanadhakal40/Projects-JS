<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><title>Fancy Counter</title>
   <link href="output.css" rel="stylesheet">
   <script src="script.js" defer></script>
   <title>Fancy Counter</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-500">
        <div class=" counter-box bg-white shadow-lg rounded-lg max-w-sm w-full text-center p-12">
            <h2 class="counter__title text-2xl font-bold mb-4 ">Fancy Counter</h2>

            <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">0</div>
            <button id="resetButton" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300 ease-in-out">
                <i class="fas fa-redo"></i>
            </button>
            <div class="flex justify-center mt-4 space-x-4">
            <button id="incrementButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 ease-in-out">+</button>
            <button id="decrementButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300 ease-in-out">-</button>
        </div>
    
    
</body>
</html>
